<!doctype html>
<html lang="en">

<head>

    <head th:replace="/layout :: head"> </head>
    <title>Usuarios</title>
</head>

<body>
    <nav th:replace="/layout :: nav"></nav>
    <div class="container-fluid">
        <div class="row">
            <div class=" offset-md-2 col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span id="card_title">
                            <b>Usuarios </b>
                          </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="form" th:action="@{/User/save}" method="POST" th:object="${form}">
                            <!-- Campos hidden id -->
                            <input hidden type="text" name="id" th:field="*{user.id}" th:value="*{user != null} ? *{user.id}">

                            <!-- Nombre -->
                            <div class="form-group">
                                <label for="">Nombre:</label>
                                <input type="text" class="form-control" required placeholder="Nombres" th:field="*{user.name}">
                            </div>

                            <!-- Contraseña -->
                            <div class="form-group">
                                <label for="">Contraseña:</label>
                                <input type="text" class="form-control" required minlength="8" placeholder="Contraseña" th:field="*{pass}">
                            </div>

                            <!-- Roles -->
                            <div class="row form-group" hidden>
                                <div class="col-6">
                                    <label for="">Rol:</label>
                                    <select class="form-control js-basic-multiple" th:object="${form}" th:field="*{user.roles}" multiple="multiple">
                                    <option th:each="Item: *{user.roles}"
                                            th:value="${Item.id}"
                                            th:utext="${Item.rol}">
                                    </select>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div style="text-align: right;">
                                <button type="submit" class="btn btn-primary">Cargar</button>
                                <a class="btn btn-danger" href="javascript:history.back()">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="/layout :: footer"></footer>
</body>

</html>
