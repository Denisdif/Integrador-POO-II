<!doctype html>
<html lang="en">
  <head th:replace="/layout :: head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
    <title>Cargar cliente</title>

  </head>

  <body > 

    <nav th:replace="/layout :: nav"></nav>
    <br>
    <div class="container-fluid">
      <div class="row">
          <div class=" offset-md-2 col-sm-8">
              <div class="card">
                  <div class="card-header">
                      <div style="display: flex; justify-content: space-between; align-items: center;">
                          <span id="card_title">
                            <b>Clientes </b>
                          </span>
                      </div>
                  </div>
                  <div class="card-body">
                    <form id="form" th:action="@{/Cliente/save}" method="POST" th:object="${form}">
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Nombres" th:field="*{persona.nombre}">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Apellidos" th:field="*{persona.apellido}">
                          </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-5">
                                <select class="form-control"  th:object="${form}" th:field="*{persona.tipoIdentificacion}" style="padding: 5px;">
                                  <option th:each="tipoItem: *{tipos}"
                                      th:value="${tipoItem.id}"
                                      th:utext="${tipoItem.tipoIdentificacion}">
                                </select>
                            </div>

                            <div class="col-1 " style="text-align: right;">
                                <button  class="btn btn-primary">+</button>
                            </div>

                            <div class="col">
                              <input type="text" class="form-control" placeholder="Nro de identificación" th:field="*{persona.identificacion}">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Email" th:field="*{persona.email}">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Teléfono" th:field="*{persona.telefono}">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Sexo" th:field="*{persona.sexo}">
                              <!-- 
                                <select class="form-control">
                                    <option>Sexos</option>
                                  </select>   -->
                            </div>
                            
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Dirección" th:field="*{persona.direccion}">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-5">
                              <select class="form-control">
                                <option>Problemas físicos</option>
                              </select>
                            </div>
                            <div class="col-1" style="text-align: right;">
                                <button  class="btn btn-primary">+</button>
                            </div>
                        </div>
                        <br>
                        <div style="text-align: right;">
                            <button  type="submit" class="btn btn-primary">Cargar</button>
                            <button  class="btn btn-danger">Cancelar</button>
                        </div>
                        
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <footer th:replace="/layout :: footer"></footer>

  </body>
</html>
