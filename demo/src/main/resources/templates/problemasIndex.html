<!doctype html>
<html lang="en">
  <head th:replace="/layout :: head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>

  </head>

  <body style="background-color: #F6F6F6;">

    <nav th:replace="/layout :: nav"></nav>
    <br>
    <div class="container-fluid">
      <div class="row">
          <div class=" offset-md-2 col-sm-8">
              <div class="card">
                  <div class="card-header">
                      <div style="display: flex; justify-content: space-between; align-items: center;">
                          <span id="card_title">
                              <b>Problemas físicos</b> 
                          </span>
                           <div class="float-right">
                              <a href="http://localhost:8080/Problema/new" class="btn btn-primary btn-sm float-right"  data-placement="left">
                                Cargar nuevo
                              </a>
                            </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-striped table-hover">
                              <thead class="thead">
                                  <tr>
                                    <th>Nombre</th>
                                    <th>Acción</th>
                                  </tr>
                              </thead>
                              <tbody>
                                <tr th:each="problema: ${list}">
                                  <td th:text="${problema.problema}">
                                  </td>
                                  <td>
                                      <a class="btn btn-sm btn-success" href=""> Editar</a>
                                      <a class="btn btn-sm btn-danger " href=""> Eliminar</a>
                                </td>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <footer th:replace="/layout :: footer"></footer>

  </body>
</html>
