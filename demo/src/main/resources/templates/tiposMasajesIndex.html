<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="/layout :: head"></head>
    <title>Tipo de Masaje</title>
</head>

<body >
    <nav th:replace="/layout :: nav"></nav>
    <div class="row">
        <div class="offset-md-2 col-sm-8">
            <div class="card" >
                <div class="card-header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span id="card_title">
                          <b>Tipos de masajes</b>
                        </span>
                         <div class="float-right">
                            <a href="http://localhost:8080/TipoMasaje/new" class="btn btn-primary btn-sm float-right"  data-placement="left">
                              Cargar nuevo
                            </a>
                          </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead">
                                <tr>
                                    <th>Tipo de masaje</th>
                                    <th>Descripción</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr th:each="tipoMasaje: ${list}">
                                <td th:text="${tipoMasaje.tipoMasaje}">
                                </td>
                                <td th:text="${tipoMasaje.descripcionMasaje}">
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-danger " href=""> Eliminar</a>
                                </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
